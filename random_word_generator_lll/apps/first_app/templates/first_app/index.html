<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'first_app/css/styles.css' %}">
    </head>
    <body>
        <div id="container">

            <h3>Random Word(attempt #{{ request.session.attempts}})</h3>
            <div id="random_word">
                <h1>{{request.session.word}}</h1>
            </div>
            <form action="/generate" method="post">
                {% csrf_token %}
                <input type="submit" value="Generate"><br>
            </form>
            <form action="/reset" method="post">
                {% csrf_token %}
                <input type="submit" value="Reset">
            </form>
        </div>
    </body>
</html>
