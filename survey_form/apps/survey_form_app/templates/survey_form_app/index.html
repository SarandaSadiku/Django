<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey Form</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'survey_form_app/css/styles.css'%}" media="screen" title="no title">
    </head>
    <body>
        <h1>Survey Form</h1>
        <div>
            <form action="/survey/process" method="post">
                {% csrf_token %}
                <label for="name">Your Name:</label>
                <input type="text" name="name" value="">
                <label for="location">Dojo Location:</label>
                <select name="location">
                    <option value="Silicon Valley">Silicon Valley</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Washington DC">Washington DC</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Berkeley">Berkeley</option>
                    <option value="Orange Country">Orange Country</option>
                </select>
                <label for="language">Favorite Language:</label>
                <select  name="language">
                    <option value="Python">Python</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                </select>
                <label for="comment">Comment (optional):</label><br>
                <textarea name="comment" rows="6" cols="50"></textarea><br>
                <button type="submit" name="button">Send</button>
            </form>
        </div>
    </body>
</html>
