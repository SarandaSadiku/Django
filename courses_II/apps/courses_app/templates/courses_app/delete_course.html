<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Delete a course</title>
    </head>
    <body>
    <h1>Are you sure you want to delete the following course?</h1>
    <p>Name:{{ course.name}} </p>
    <p>Description: {{course.description}}</p>
    <a href="/"><button>No</button></a>
    <form class="add" action="/destroy/{{course.id}}" method="post">
        {% csrf_token %}
        <input type="submit" name="" value="Yes! I want to delete this">

    </form>
    </body>
</html>
